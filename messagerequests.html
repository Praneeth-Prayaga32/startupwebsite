<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-list {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
        }
        .message {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .message h2 {
            margin: 0;
            font-size: 20px;
        }
        .message p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Message Requests</h1>
    <div class="message-list">
        <div class="message">
            <h2>User 1</h2>
            <p>Subject: Message Subject 1</p>
        </div>
        <div class="message">
            <h2>User 2</h2>
            <p>Subject: Message Subject 2</p>
        </div>
        <!-- Add more message entries as needed -->
    </div>
</body>
</html>
