<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
        }
        .header {
            background-color: #333;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .employer-profile {
            background-color: #444;
            padding: 20px;
            margin: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .employer-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .employer-info {
            flex: 1;
            margin-left: 20px;
        }
        .employer-info p {
            margin: 5px 0;
        }
        .hire-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Employers</h1>
    </div>
    <div class="employer-profile">
        <img src="C:\Users\hp\Pictures\Screenshots\Screenshot (2).png" alt="Employer 1">

            <p>Name: Employer 1</p>
            <p>Job Description: Software Engineer</p>

        <button class="hire-button">Hire</button>

    <div class="employer-profile">
