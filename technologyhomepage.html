<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
        }
        .header {
            background-color: #333;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header h1 {
            margin: 0;
        }
        .employee-profile {
            background-color: #444;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            text-align: center;
        }
        .employee-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Technology Employees</h1>
    </div>
    
    <!-- Employee 1 -->
    <div class="employee-profile">
        <img src="employee1.jpg" alt="Employee 1">
        <p>Name: Employee 1</p>
        <p>Description: This is the description of Employee 1 in the Technology domain.</p>
    </div>
    
    <!-- Employee 2 -->
    <div class="employee-profile">
        <img src="employee2.jpg" alt="Employee 2">
        <p>Name: Employee 2</p>
        <p>Description: This is the description of Employee 2 in the Technology domain.</p>
    </div>
    
    <!-- Add more employee profiles as needed for the Technology domain -->
</body>
</html>
